<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry poup - EMBRACOM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
</head>
<body>
    <section class="main">
        <div class="painel-content"></div>
        <div class="app-content"></div>
        <!-- menu -->
        
        <!-- content -->
        <div id="main-content">
            <div class="container">
                <div class="row">
                    <div class="col col-md-12 col-sm-12 col-xs-12">
                        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- scripts -->
    <script src="assets/libs/js/jquery-3.4.1.min.js"></script>
    <script src="assets/libs/js/popper.min.js"></script>
    <script src="assets/libs/js/bootstrap.min.js"></script>
    <script src="assets/libs/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        }
    </script>
    <script>
        $('#certificates').slick({
            infinite: false,
            arrows: false,
            autoplay: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 4,
                    slidesToScroll:4,
                    infinite: true,
                    dots: true
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 4,
                    slidesToScroll:4
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 4,
                    slidesToScroll:4
                }
                }
            ]
            });
    </script>
</body>
</html>
